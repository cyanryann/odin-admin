<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search">
                <form class="searchcontainer">
                    <label for="sbar">
                        <img src="resources/magnify.svg"">
                    </label>
                    <input type="search" id="sbar">
                </form>
            </div>
            <div class="account">
                <ul>
                    <li>
                        <img src="resources/bell-ring-outline.svg">
                    </li>
                    <li>
                        <img src="resources/account.svg">
                    </li>
                    <li>
                        <h4>Your Account</h4>
                    </li>
                </ul>
            </div>
            <div class="greeting">

            </div>
            <div class="post">
                <ul>
                    <li>
                        <button>New</button>
                    </li>
                    <li>
                        <button>Upload</button>
                    </li>
                    <li>
                        <button>Share</button>
                    </li>
                </ul>
            </div>
        </div>
        <div class="sidebar">
            <div class="logo">
                <img src="resources/view-dashboard.svg">
                <h3>Dashboard</h3>
            </div>

            <ul>
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
            </ul>

        <div class="main-content">
            <div class="project-title">
                <h3>Your Projects</h3>
            </div>
            <div class="announcement-title">
                <h3>Announcements</h3>
            </div>
            <div class="projects">
                <div>

                </div>
                <div>

                </div>
                <div>

                </div>
                <div>

                </div>
                <div>

                </div>
                <div>
                    
                </div>
            </div>
            <div class="announcements">

            </div>
            <div class="trending-title">
                <h3>Trending</h3>
            </div>
            <div class="trending">

            </div>
        </div>
    </div>

</html>
